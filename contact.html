<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact | David Janssen</title>
		<!-- CSS Stylesheets -->
		<link
			rel="stylesheet"
			href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css"
		/>
		<link rel="stylesheet" href="./Contents/app.css" />
	</head>
	<body>
		<!-- Header Navigation -->
		<header></header>
		<!-- Main Page Content -->
		<main>
			<div class="container">
				<h1>Contact Me</h1>
				<h2>
					Interested in a free consultation? Fill out this form and I
					will get back to you as soon as possible.
				</h2>
				<!-- Form for user to submit a request -->
				<form name="contactForm" class="m-3">
					<div class="mb-3">
						<label for="fullName" class="form-label"
							>Your Full Name</label
						>
						<input
							type="text"
							class="form-control"
							id="fullName"
							required
						/>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label"
							>Your Email Address</label
						>
						<input
							type="email"
							class="form-control"
							id="email"
							required
						/>
					</div>
					<div class="mb-3">
						<label for="message" class="form-label"
							>Briefly Describe Your Request</label
						>
						<textarea
							class="form-control"
							id="message"
							required
						></textarea>
					</div>
					<button type="submit" class="btn btn-warning">
						Submit
					</button>
				</form>
			</div>
		</main>
		<!-- Footer Content -->
		<footer></footer>
		<!-- JS Scripts -->
		<script src="./node_modules/jquery/dist/jquery.min.js"></script>
		<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
		<script src="Scripts/app.js"></script>
		<!-- Extra JS for the form validation and button functionality -->
		<script src="Scripts/form.js"></script>
	</body>
</html>
